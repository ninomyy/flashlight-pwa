<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>懐中電灯 - 猫耳ライト</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="猫耳ライト">
    <meta name="theme-color" content="#ff69b4">
    <meta name="msapplication-TileColor" content="#ff69b4">
    
    <!-- App Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            overflow: hidden;
            user-select: none;
            transition: background-color 0.3s ease;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        body.light-on {
            background: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .status-bar.light-on {
            background: rgba(255, 255, 255, 0.95);
            color: #000;
        }

        .app-title {
            color: white;
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 60px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .app-title.light-on {
            color: #333;
        }

        .flashlight-button {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(145deg, #4a4a4a, #2a2a2a);
            box-shadow: 
                20px 20px 60px #1a1a1a,
                -20px -20px 60px #3a3a3a,
                inset 0 0 0 3px rgba(255, 182, 193, 0.3);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            overflow: visible;
        }

        /* 猫耳のスタイル */
        .cat-ears {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 50px;
            pointer-events: none;
        }

        .cat-ear {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            transition: all 0.4s ease;
        }

        .cat-ear.left {
            left: 15px;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 45px solid #4a4a4a;
            transform: rotate(-15deg);
        }

        .cat-ear.right {
            right: 15px;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 45px solid #4a4a4a;
            transform: rotate(15deg);
        }

        .cat-ear::after {
            content: '';
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid rgba(255, 182, 193, 0.8);
        }

        .flashlight-button.on .cat-ear.left,
        .flashlight-button.on .cat-ear.right {
            border-bottom-color: #f0f0f0;
            filter: drop-shadow(0 0 10px rgba(255, 182, 193, 0.6));
        }

        .flashlight-button.on .cat-ear::after {
            border-bottom-color: rgba(255, 105, 180, 0.9);
        }

        .flashlight-button:hover .cat-ear.left {
            transform: rotate(-20deg) scale(1.1);
        }

        .flashlight-button:hover .cat-ear.right {
            transform: rotate(20deg) scale(1.1);
        }

        @keyframes ear-wiggle {
            0%, 100% { 
                transform: rotate(-15deg);
            }
            25% { 
                transform: rotate(-18deg);
            }
            75% { 
                transform: rotate(-12deg);
            }
        }

        @keyframes ear-wiggle-right {
            0%, 100% { 
                transform: rotate(15deg);
            }
            25% { 
                transform: rotate(18deg);
            }
            75% { 
                transform: rotate(12deg);
            }
        }

        .flashlight-button.on .cat-ear.left {
            animation: ear-wiggle 3s ease-in-out infinite;
        }

        .flashlight-button.on .cat-ear.right {
            animation: ear-wiggle-right 3s ease-in-out infinite;
        }

        .flashlight-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 182, 193, 0.1), transparent);
            border-radius: 50%;
            transform: rotate(0deg);
            transition: transform 0.6s ease;
        }

        .flashlight-button:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 
                25px 25px 70px #1a1a1a,
                -25px -25px 70px #3a3a3a,
                inset 0 0 0 3px rgba(255, 182, 193, 0.5);
        }

        .flashlight-button:hover::before {
            transform: rotate(180deg);
        }

        .flashlight-button:active {
            transform: translateY(-1px) scale(0.98);
            box-shadow: 
                15px 15px 40px #1a1a1a,
                -15px -15px 40px #3a3a3a,
                inset 5px 5px 15px #1a1a1a;
        }

        .flashlight-button.on {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            box-shadow: 
                0 0 80px rgba(255, 182, 193, 0.8),
                0 0 160px rgba(255, 105, 180, 0.4),
                inset 0 0 0 4px rgba(255, 215, 0, 0.4);
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% { 
                box-shadow: 
                    0 0 80px rgba(255, 182, 193, 0.8),
                    0 0 160px rgba(255, 105, 180, 0.4),
                    inset 0 0 0 4px rgba(255, 215, 0, 0.4);
            }
            50% { 
                box-shadow: 
                    0 0 120px rgba(255, 182, 193, 1),
                    0 0 200px rgba(255, 105, 180, 0.6),
                    inset 0 0 0 4px rgba(255, 215, 0, 0.6);
            }
        }

        .flashlight-icon {
            width: 80px;
            height: 80px;
            transition: all 0.3s ease;
        }

        .flashlight-icon path {
            fill: #888;
            transition: fill 0.3s ease;
        }

        .flashlight-button.on .flashlight-icon path {
            fill: #333;
        }

        .status-text {
            color: #888;
            font-size: 18px;
            font-weight: 400;
            transition: color 0.3s ease;
            margin-bottom: 20px;
        }

        .status-text.on {
            color: #333;
        }

        .brightness-control {
            width: 280px;
            margin-top: 20px;
        }

        .brightness-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
            transition: color 0.3s ease;
        }

        .brightness-label.light-on {
            color: #333;
        }

        .brightness-levels {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }

        .brightness-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(145deg, rgba(255, 182, 193, 0.3), rgba(255, 105, 180, 0.2));
            border: 3px solid rgba(255, 192, 203, 0.4);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            box-shadow: 
                0 4px 15px rgba(255, 105, 180, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .brightness-dot::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 182, 193, 0.6));
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.3s ease;
        }

        .brightness-dot:hover {
            transform: scale(1.15);
            background: linear-gradient(145deg, rgba(255, 105, 180, 0.5), rgba(255, 20, 147, 0.4));
            border-color: rgba(255, 182, 193, 0.6);
            box-shadow: 
                0 6px 20px rgba(255, 105, 180, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .brightness-dot:hover::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .brightness-dot.active {
            background: linear-gradient(145deg, rgba(255, 105, 180, 0.8), rgba(255, 20, 147, 0.6));
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 
                0 0 20px rgba(255, 105, 180, 0.6),
                0 4px 15px rgba(255, 105, 180, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            animation: twinkle 2s ease-in-out infinite;
        }

        .brightness-dot.active::before {
            transform: translate(-50%, -50%) scale(1);
        }

        .brightness-dot.light-on {
            background: linear-gradient(145deg, rgba(255, 182, 193, 0.4), rgba(255, 105, 180, 0.3));
            border-color: rgba(255, 105, 180, 0.5);
            box-shadow: 
                0 4px 15px rgba(255, 105, 180, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .brightness-dot.light-on:hover {
            background: linear-gradient(145deg, rgba(255, 105, 180, 0.6), rgba(255, 20, 147, 0.5));
            border-color: rgba(255, 105, 180, 0.7);
        }

        .brightness-dot.light-on.active {
            background: linear-gradient(145deg, rgba(255, 105, 180, 0.9), rgba(255, 20, 147, 0.7));
            border-color: rgba(255, 105, 180, 1);
            box-shadow: 
                0 0 20px rgba(255, 105, 180, 0.5),
                0 4px 15px rgba(255, 105, 180, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        @keyframes twinkle {
            0%, 100% { 
                box-shadow: 
                    0 0 20px rgba(255, 105, 180, 0.6),
                    0 4px 15px rgba(255, 105, 180, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.5);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(255, 105, 180, 0.8),
                    0 6px 20px rgba(255, 105, 180, 0.6),
                    inset 0 1px 0 rgba(255, 255, 255, 0.7);
            }
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .control-button {
            padding: 15px 25px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(145deg, rgba(255, 182, 193, 0.8), rgba(255, 105, 180, 0.6));
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 
                0 8px 25px rgba(255, 105, 180, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            position: relative;
            overflow: hidden;
            min-width: 80px;
        }

        .control-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .control-button:hover {
            background: linear-gradient(145deg, rgba(255, 105, 180, 0.9), rgba(255, 20, 147, 0.7));
            color: #fff;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(255, 105, 180, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .control-button:hover::before {
            left: 100%;
        }

        .control-button:active {
            transform: translateY(-1px) scale(1.02);
            box-shadow: 
                0 5px 15px rgba(255, 105, 180, 0.3),
                inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .control-button.light-on {
            background: linear-gradient(145deg, rgba(255, 182, 193, 0.9), rgba(255, 105, 180, 0.7));
            color: #333;
            border-color: rgba(0, 0, 0, 0.2);
            box-shadow: 
                0 8px 25px rgba(255, 105, 180, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .control-button.light-on:hover {
            background: linear-gradient(145deg, rgba(255, 105, 180, 1), rgba(255, 20, 147, 0.8));
            color: #fff;
            box-shadow: 
                0 15px 35px rgba(255, 105, 180, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.7);
        }

        .control-button#strobeBtn {
            background: linear-gradient(145deg, rgba(255, 165, 0, 0.8), rgba(255, 140, 0, 0.6));
            box-shadow: 0 8px 25px rgba(255, 165, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .control-button#strobeBtn:hover {
            background: linear-gradient(145deg, rgba(255, 140, 0, 0.9), rgba(255, 69, 0, 0.7));
            box-shadow: 0 15px 35px rgba(255, 165, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .control-button#sosBtn {
            background: linear-gradient(145deg, rgba(255, 99, 132, 0.8), rgba(255, 64, 129, 0.6));
            box-shadow: 0 8px 25px rgba(255, 99, 132, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .control-button#sosBtn:hover {
            background: linear-gradient(145deg, rgba(255, 64, 129, 0.9), rgba(233, 30, 99, 0.7));
            box-shadow: 0 15px 35px rgba(255, 99, 132, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .control-button#abcBtn {
            background: linear-gradient(145deg, rgba(147, 112, 219, 0.8), rgba(138, 43, 226, 0.6));
            box-shadow: 0 8px 25px rgba(147, 112, 219, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        .control-button#abcBtn:hover {
            background: linear-gradient(145deg, rgba(138, 43, 226, 0.9), rgba(75, 0, 130, 0.7));
            box-shadow: 0 15px 35px rgba(147, 112, 219, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .flash-sync-button {
            background: linear-gradient(145deg, rgba(0, 123, 255, 0.8), rgba(0, 86, 179, 0.6)) !important;
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4) !important;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important;
            justify-content: center !important;
            padding: 12px 18px !important;
            min-width: 70px !important;
            position: relative;
            overflow: hidden;
        }

        .flash-sync-button:hover {
            background: linear-gradient(145deg, rgba(0, 86, 179, 0.9), rgba(0, 64, 133, 0.7)) !important;
            box-shadow: 0 15px 35px rgba(0, 123, 255, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.5) !important;
        }

        .flash-sync-button.sync-off {
            background: linear-gradient(145deg, rgba(108, 117, 125, 0.8), rgba(73, 80, 87, 0.6)) !important;
            box-shadow: 0 8px 25px rgba(108, 117, 125, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.4) !important;
        }

        .flash-sync-button.sync-off:hover {
            background: linear-gradient(145deg, rgba(73, 80, 87, 0.9), rgba(52, 58, 64, 0.7)) !important;
            box-shadow: 0 15px 35px rgba(108, 117, 125, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.5) !important;
        }

        .flash-sync-icon {
            font-size: 16px;
            margin-bottom: 2px;
            transition: all 0.3s ease;
        }

        .flash-sync-text {
            font-size: 10px;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
        }

        .flash-sync-button.sync-on .flash-sync-icon {
            animation: flash-pulse 2s ease-in-out infinite;
        }

        .flash-sync-button.sync-off .flash-sync-icon {
            opacity: 0.6;
            filter: grayscale(100%);
        }

        @keyframes flash-pulse {
            0%, 100% { 
                transform: scale(1);
                opacity: 1;
            }
            50% { 
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .flash-sync-button::after {
            content: '';
            position: absolute;
            top: 3px;
            right: 3px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .flash-sync-button.sync-on::after {
            opacity: 1;
        }

        .flash-sync-button.sync-off::after {
            background: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.6);
            opacity: 1;
        }

        .light-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(255, 255, 255, 0.1) 70%);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
            z-index: -1;
        }

        .light-overlay.on {
            opacity: 1;
        }

        /* PWA Install Notification */
        .pwa-install {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, rgba(255, 105, 180, 0.95), rgba(255, 20, 147, 0.9));
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            z-index: 1000;
            opacity: 0;
            transform: translateX(-50%) translateY(20px);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
            display: none;
        }

        .pwa-install.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            display: block;
        }

        .pwa-install:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 15px 40px rgba(255, 105, 180, 0.5);
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(1) rotate(180deg);
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-cat {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            animation: bounce 1.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .loading-text {
            color: rgba(255, 182, 193, 0.9);
            font-size: 18px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-cat">🐱</div>
        <div class="loading-text">猫耳ライト起動中...</div>
    </div>

    <!-- PWA Install Notification -->
    <div class="pwa-install" id="pwaInstall">
        📱 ホーム画面に追加してアプリのように使用！
    </div>

    <div class="status-bar">
        <span id="currentTime">9:41</span>
        <span>懐中電灯 - 猫耳ライト</span>
        <span id="batteryLevel">100%</span>
    </div>

    <div class="light-overlay"></div>

    <div class="container">
        <h1 class="app-title">懐中電灯</h1>
        
        <button class="flashlight-button" id="flashlightBtn">
            <div class="cat-ears">
                <div class="cat-ear left"></div>
                <div class="cat-ear right"></div>
            </div>
            <svg class="flashlight-icon" viewBox="0 0 24 24">
                <path d="M12 2l3 3h-6l3-3zM9 6h6v2H9V6zm0 3h6v11c0 1.1-.9 2-2 2h-2c-1.1 0-2-.9-2-2V9zm3 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
        </button>

        <div class="status-text" id="statusText">タップしてライトをオン</div>

        <div class="brightness-control">
            <div class="brightness-label" id="brightnessLabel">明るさ: 5/5</div>
            <div class="brightness-levels" id="brightnessLevels">
                <div class="brightness-dot active" data-level="1"></div>
                <div class="brightness-dot active" data-level="2"></div>
                <div class="brightness-dot active" data-level="3"></div>
                <div class="brightness-dot active" data-level="4"></div>
                <div class="brightness-dot active" data-level="5"></div>
            </div>
        </div>

        <div class="controls">
            <button class="control-button" id="strobeBtn">ストロボ</button>
            <button class="control-button" id="sosBtn">SOS</button>
            <button class="control-button" id="abcBtn">ABC</button>
            <button class="control-button flash-sync-button" id="flashSyncBtn">
                <span class="flash-sync-icon">📱</span>
                <span class="flash-sync-text">フラッシュ同期</span>
            </button>
        </div>
    </div>

    <script>
        let isOn = false;
        let isStrobing = false;
        let isSOS = false;
        let isABC = false;
        let strobeInterval;
        let sosInterval;
        let abcInterval;
        let brightnessLevel = 5;
        let videoStream = null;
        let videoTrack = null;
        let flashSyncEnabled = false;
        let flashAvailable = false;
        let deferredPrompt;

        const flashlightBtn = document.getElementById('flashlightBtn');
        const statusText = document.getElementById('statusText');
        const brightnessLevels = document.getElementById('brightnessLevels');
        const brightnessLabel = document.getElementById('brightnessLabel');
        const strobeBtn = document.getElementById('strobeBtn');
        const sosBtn = document.getElementById('sosBtn');
        const abcBtn = document.getElementById('abcBtn');
        const flashSyncBtn = document.getElementById('flashSyncBtn');
        const body = document.body;
        const statusBar = document.querySelector('.status-bar');
        const appTitle = document.querySelector('.app-title');
        const lightOverlay = document.querySelector('.light-overlay');
        const loadingScreen = document.getElementById('loadingScreen');
        const pwaInstall = document.getElementById('pwaInstall');
        const currentTime = document.getElementById('currentTime');
        const batteryLevel = document.getElementById('batteryLevel');

        // PWA関連の処理
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showPWAInstall();
        });

        // PWAインストールプロンプト表示
        function showPWAInstall() {
            if (deferredPrompt && !localStorage.getItem('pwa-dismissed')) {
                setTimeout(() => {
                    pwaInstall.classList.add('show');
                }, 3000);
            }
        }

        // PWAインストールクリック
        pwaInstall.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    showFlashMessage('アプリがホーム画面に追加されました！ 🎉', '#4CAF50');
                } else {
                    localStorage.setItem('pwa-dismissed', 'true');
                }
                deferredPrompt = null;
            }
            pwaInstall.classList.remove('show');
        });

        // 時刻とバッテリー表示の更新
        function updateStatusBar() {
            const now = new Date();
            currentTime.textContent = now.toLocaleTimeString('ja-JP', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            
            // バッテリー情報取得（対応デバイスのみ）
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    batteryLevel.textContent = Math.round(battery.level * 100) + '%';
                });
            }
        }

        // 初期ローディング
        function initializeApp() {
            updateStatusBar();
            setInterval(updateStatusBar, 60000); // 1分ごとに更新
            
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
                showFlashMessage('猫耳ライトへようこそ！ 🐱✨', '#ff69b4');
            }, 2000);
        }

        // カメラフラッシュの初期化
        async function initializeFlashlight() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: 1,
                        height: 1
                    }
                });
                
                videoTrack = videoStream.getVideoTracks()[0];
                
                if (videoTrack && 'applyConstraints' in videoTrack) {
                    const capabilities = videoTrack.getCapabilities();
                    if (capabilities.torch) {
                        console.log('📱 フラッシュライト機能が利用可能です！');
                        flashAvailable = true;
                        flashSyncEnabled = true;
                        updateFlashSyncButton();
                        showFlashMessage('フラッシュライト連携が利用可能です！', '#4CAF50');
                    } else {
                        console.log('❌ このデバイスはフラッシュライト機能に対応していません');
                        flashAvailable = false;
                        updateFlashSyncButton();
                        showFlashMessage('フラッシュライト非対応デバイス', '#FF9800');
                    }
                }
            } catch (error) {
                console.log('❌ カメラアクセスが拒否されました:', error.message);
                flashAvailable = false;
                updateFlashSyncButton();
                showFlashMessage('カメラアクセスが拒否されました', '#FF9800');
            }
        }

        // フラッシュ同期ボタンの表示を更新
        function updateFlashSyncButton() {
            const syncIcon = flashSyncBtn.querySelector('.flash-sync-icon');
            const syncText = flashSyncBtn.querySelector('.flash-sync-text');
            
            if (!flashAvailable) {
                flashSyncBtn.classList.add('sync-off');
                flashSyncBtn.classList.remove('sync-on');
                syncIcon.textContent = '🚫';
                syncText.textContent = '利用不可';
                flashSyncBtn.disabled = true;
                flashSyncBtn.style.opacity = '0.6';
            } else if (flashSyncEnabled) {
                flashSyncBtn.classList.add('sync-on');
                flashSyncBtn.classList.remove('sync-off');
                syncIcon.textContent = '📱';
                syncText.textContent = '同期ON';
                flashSyncBtn.disabled = false;
                flashSyncBtn.style.opacity = '1';
            } else {
                flashSyncBtn.classList.add('sync-off');
                flashSyncBtn.classList.remove('sync-on');
                syncIcon.textContent = '📱';
                syncText.textContent = '同期OFF';
                flashSyncBtn.disabled = false;
                flashSyncBtn.style.opacity = '1';
            }
        }

        // フラッシュ同期の切り替え
        function toggleFlashSync() {
            if (!flashAvailable) {
                showFlashMessage('フラッシュライト機能が利用できません', '#FF5722');
                return;
            }
            
            flashSyncEnabled = !flashSyncEnabled;
            updateFlashSyncButton();
            
            if (flashSyncEnabled) {
                showFlashMessage('フラッシュ同期ON 📱✨', '#4CAF50');
                if (isOn) {
                    toggleDeviceFlash(true);
                }
            } else {
                showFlashMessage('フラッシュ同期OFF 📱', '#FF9800');
                toggleDeviceFlash(false);
            }
            
            if (navigator.vibrate) {
                navigator.vibrate([50, 100, 50]);
            }
        }

        // フラッシュメッセージを表示
        function showFlashMessage(message, color) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = message;
            messageDiv.style.cssText = `
                position: fixed;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                background: ${color};
                color: white;
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 12px;
                font-weight: 600;
                z-index: 1000;
                opacity: 0;
                transition: opacity 0.3s ease;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            `;
            document.body.appendChild(messageDiv);
            
            setTimeout(() => messageDiv.style.opacity = '1', 100);
            
            setTimeout(() => {
                messageDiv.style.opacity = '0';
                setTimeout(() => messageDiv.remove(), 300);
            }, 3000);
        }

        // デバイスフラッシュのオン/オフ
        async function toggleDeviceFlash(turnOn) {
            if (!videoTrack || !flashSyncEnabled) return false;
            
            try {
                await videoTrack.applyConstraints({
                    advanced: [{ torch: turnOn }]
                });
                return true;
            } catch (error) {
                console.log('フラッシュ制御エラー:', error.message);
                return false;
            }
        }

        function updateBrightnessDisplay() {
            const dots = brightnessLevels.querySelectorAll('.brightness-dot');
            brightnessLabel.textContent = `明るさ: ${brightnessLevel}/5`;
            
            dots.forEach((dot, index) => {
                const level = index + 1;
                if (level <= brightnessLevel) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
                
                if (isOn) {
                    dot.classList.add('light-on');
                } else {
                    dot.classList.remove('light-on');
                }
            });
        }

        function updateUI() {
            if (isOn) {
                body.classList.add('light-on');
                statusBar.classList.add('light-on');
                appTitle.classList.add('light-on');
                flashlightBtn.classList.add('on');
                statusText.classList.add('on');
                brightnessLabel.classList.add('light-on');
                lightOverlay.classList.add('on');
                
                document.querySelectorAll('.control-button').forEach(btn => {
                    btn.classList.add('light-on');
                });

                statusText.textContent = 'ライトオン';
                
                const alpha = (brightnessLevel * 0.2);
                body.style.background = `rgba(${255 * alpha}, ${255 * alpha}, ${255 * alpha}, 1)`;
                
                toggleDeviceFlash(true);
            } else {
                body.classList.remove('light-on');
                statusBar.classList.remove('light-on');
                appTitle.classList.remove('light-on');
                flashlightBtn.classList.remove('on');
                statusText.classList.remove('on');
                brightnessLabel.classList.remove('light-on');
                lightOverlay.classList.remove('on');
                
                document.querySelectorAll('.control-button').forEach(btn => {
                    btn.classList.remove('light-on');
                });

                statusText.textContent = 'タップしてライトをオン';
                body.style.background = 'linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%)';
                
                toggleDeviceFlash(false);
            }
            
            updateBrightnessDisplay();
        }

        function toggleLight() {
            if (isStrobing || isSOS || isABC) {
                stopSpecialModes();
            }
            
            isOn = !isOn;
            updateUI();
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }

        function stopSpecialModes() {
            if (strobeInterval) {
                clearInterval(strobeInterval);
                strobeInterval = null;
            }
            if (sosInterval) {
                clearInterval(sosInterval);
                sosInterval = null;
            }
            if (abcInterval) {
                clearInterval(abcInterval);
                abcInterval = null;
            }
            isStrobing = false;
            isSOS = false;
            isABC = false;
            strobeBtn.textContent = 'ストロボ';
            sosBtn.textContent = 'SOS';
            abcBtn.textContent = 'ABC';
        }

        function startStrobe() {
            if (isSOS || isABC) {
                stopSpecialModes();
            }
            
            if (isStrobing) {
                stopSpecialModes();
                isOn = false;
                updateUI();
                return;
            }
            
            isStrobing = true;
            strobeBtn.textContent = '停止';
            
            strobeInterval = setInterval(() => {
                isOn = !isOn;
                updateUI();
            }, 200);
        }

        function startSOS() {
            if (isStrobing || isABC) {
                stopSpecialModes();
            }
            
            if (isSOS) {
                stopSpecialModes();
                isOn = false;
                updateUI();
                return;
            }
            
            isSOS = true;
            sosBtn.textContent = '停止';
            
            const sosPattern = [
                1000, 1000, 1000, 1000, 1000, 1000,
                3000,
                3000, 1000, 3000, 1000, 3000, 1000,
                3000,
                1000, 1000, 1000, 1000, 1000, 1000,
                7000
            ];
            
            let patternIndex = 0;
            
            function executeSOSPattern() {
                if (!isSOS) return;
                
                if (patternIndex >= sosPattern.length) {
                    patternIndex = 0;
                }
                
                const duration = sosPattern[patternIndex];
                
                if (patternIndex === 0 || patternIndex % 2 === 1) {
                    isOn = true;
                } else {
                    isOn = false;
                }
                
                updateUI();
                
                patternIndex++;
                sosInterval = setTimeout(executeSOSPattern, duration);
            }
            
            executeSOSPattern();
        }

        function startABC() {
            if (isStrobing || isSOS) {
                stopSpecialModes();
            }
            
            if (isABC) {
                stopSpecialModes();
                isOn = false;
                updateUI();
                return;
            }
            
            isABC = true;
            abcBtn.textContent = '停止';
            
            const abcPattern = [
                1000, 1000, 3000, 1000,
                3000,
                3000, 1000, 1000, 1000, 1000, 1000, 1000, 1000,
                3000,
                3000, 1000, 1000, 1000, 3000, 1000, 1000, 1000,
                7000
            ];
            
            let patternIndex = 0;
            
            function executeABCPattern() {
                if (!isABC) return;
                
                if (patternIndex >= abcPattern.length) {
                    patternIndex = 0;
                }
                
                const duration = abcPattern[patternIndex];
                
                if (patternIndex % 2 === 0) {
                    isOn = true;
                } else {
                    isOn = false;
                }
                
                updateUI();
                
                patternIndex++;
                abcInterval = setTimeout(executeABCPattern, duration);
            }
            
            executeABCPattern();
        }

        // イベントリスナー
        flashlightBtn.addEventListener('click', toggleLight);
        strobeBtn.addEventListener('click', startStrobe);
        sosBtn.addEventListener('click', startSOS);
        abcBtn.addEventListener('click', startABC);
        flashSyncBtn.addEventListener('click', toggleFlashSync);

        brightnessLevels.addEventListener('click', (e) => {
            if (e.target.classList.contains('brightness-dot')) {
                brightnessLevel = parseInt(e.target.dataset.level);
                if (isOn) {
                    const alpha = (brightnessLevel * 0.2);
                    body.style.background = `rgba(${255 * alpha}, ${255 * alpha}, ${255 * alpha}, 1)`;
                    toggleDeviceFlash(true);
                }
                updateBrightnessDisplay();
                
                if (navigator.vibrate) {
                    navigator.vibrate(30);
                }
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                toggleLight();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (videoStream) {
                toggleDeviceFlash(false);
                videoStream.getTracks().forEach(track => track.stop());
            }
        });

        // Service Worker登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp();
            updateUI();
            updateFlashSyncButton();
            
            flashlightBtn.addEventListener('click', () => {
                if (!videoStream) {
                    initializeFlashlight();
                }
            }, { once: true });
        });
    </script>
</body>
</html>
